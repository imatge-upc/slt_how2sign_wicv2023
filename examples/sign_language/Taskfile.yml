  wmt-slt22:srf:extract:
    desc: Extract the WMT-SLT 22 SRF dataset from the zip after download.
    preconditions:
      - sh: test $(stat -c %s {{.WMTSLT22_DIR}}/srf.swisstxt.v1.2.zip) -eq 8512838220
